<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="/socket.io/socket.io.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<title>Chat Room</title>
	</head>
	<body>
		<div id="website">
			<div id="roomList">
				<h3>List of Rooms to Join</h3>
				<hr>
			</div>
			<div id="room">
				<h1 id="roomName">Welecome To the Home Page!</h1>
				<div id="inputField">
					<input type="text" id="message_input"/>
					<button onclick="sendMessage()">Send</button>
				</div>
				<div id="chatlog"></div>
			</div>
			<div id="userBar">
				<div id="beforeLogIn">
					<input type="text" id="usernameInput"/>
					<button onclick="requestUsername()">Create Account</button>
				</div>
				<div id="afterLogIn">
					<button onclick="logOut()">Log Out</button>
					<select id="choosePFP">Choose PFP
						<option value="turtle">Turtle</option>
						<option value="octopus">Octopus</option>
						<option value="bison">Bison</option>
						<option value="dolphin">Dolphin</option>
					</select>
					<img id="userPFP" src="profilePictures/turtle.png" width="80" height="80">
				</div>
			</div>
		</div>
		<script src="clientSide.js"></script>
	</body>
</html>
