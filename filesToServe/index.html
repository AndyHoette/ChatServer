<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Chat Room</title>
</head>
<body>
    <div id="website">
        <!--The website is divided into 3 main divs rooms, room and user -->
        <div id="rooms"> <!-- Rooms allows user to join and create rooms -->
            <h3>List of Rooms to Join</h3>
            <hr>
            <div id="listOfRooms">
		    <div class = "roomListing">
			    <p>Home Room</p>
			    <input type="text" class="joinRoomPassword" style="display: none;">
			    <button class="joinRoomButton" value=0 onclick="joinRoom(this)">Join</button>
		    </div>
	    </div>
            <div id="createRoom">
                <label for="newRoomName">Room Name:</label>
                <input type="text" id="newRoomName" placeholder="Enter room name">
                <label for="newRoomPassword">Password (Optional):</label>
                <input type="text" id="newRoomPassword" placeholder="Enter password">
                <button id="createRoomButton">Create Room</button>
            </div>
        </div>

        <div id="room"> <!-- room has the messages and user in the room -->
            <h1 id="roomName">Welcome to the Chat Room!</h1>
	    <div id="listOfUsers"><button>User1</button></div>
            <div id="chatlog"></div>
            <div id="inputField">
                <input type="text" id="message_input" placeholder="Type your message...">
                <button id="sendMessageButton">Send</button>
            </div>
        </div>

        <div id="userBar"> <!-- this allows the user to do anything personally-->
            <div id="beforeLogIn">
                <input type="text" id="usernameInput" placeholder="Enter username">
                <button id="createAccountButton">Create Account</button>
            </div>
            <div id="afterLogIn" style="display: none;">
                <button id="logOutButton">Log Out</button>
                <select id="choosePFP">
                    <option value="turtle">Turtle</option>
                    <option value="octopus">Octopus</option>
                    <option value="bison">Bison</option>
                    <option value="dolphin">Dolphin</option>
                </select>
		<img id="userPFP" src="profilePictures/turtle.png" alt="pfp" width="80" height="80">
            </div>
	    <div id="actions" style="display: none;">
		    <p id="affectedUser"></p>
		    <button id="kickButton" onclick="requestKick(this)" >Kick</button>
		    <button id="banButton" onclick="requestBan(this)">Ban</button>
		    <button id="adminButton" onclick="requestAdmin(this)">Admin</button>
		    <button id="dmButton" onclick="requestDM(this)">DM</button>
	    </div>
        </div>
    </div>
    <script src="clientSide.js"></script>
</body>
</html>
